{% extends 'index.html' %}

{% block page-content %}
    {{ bbs_obj.title }}
    <hr>
    {{ bbs_obj.content }}
    <hr>
    <h2>Leave a message</h2>
    <form action="" method="POST">
        <input type="hidden" name="userid" value={{ bbs_obj.author.id }} />
        <input type="hidden" name="id" value={{ bbs_obj.id}} />
        <p><textarea row="3" cols="18" name="cmt"></textarea>
        <input type="submit" value="submit" />
    </form>
    <hr>
    <h3>Comments</h3>
    {% if comments %}
    <hr>
    {% for comment in comments %}
    {{ comment.created_at }} <br>
    <strong> {{ comment.bbs_user.user.username}}</strong> says:
        {{ comment.comment }}
        <hr>
    {% endfor %}
    {% endif %}
{% endblock %}
