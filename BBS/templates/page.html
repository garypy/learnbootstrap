{% extends 'index.html' %}

{% block page-content %}
    {{ bbs_obj.title }}
    <hr>
    {{ bbs_obj.content }}
    <hr>
    <h3>Comments</h3>
    {% if comments %}
    <hr>
    {% for comment in comments %}
    {{ comment.created_at }} <br>
    <strong> {{ comment.bbs_user.user.username}}</strong> says:
        {{ comment.comment }}
        <hr>
    {% endfor %}
    {% endif %}
{% endblock %}
